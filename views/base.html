<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#333">
    <title>{{ title }}</title>
    <link rel="shortcut icon" href="/assets/favicon.png?v=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/assets/css/preload.css">
    <link rel="stylesheet" href="/assets/css/plugins.min.css">
    <link rel="stylesheet" href="/assets/css/style.themed.css">
    <!--[if lt IE 9]>
      <script src="/assets/js/html5shiv.min.js"></script>
      <script src="/assets/js/respond.min.js"></script>
    <![endif]-->
    <a href='http://www.mindmatrix.net' title='Marketing Automation' onclick='window.open(this.href);return(false);' ><script type='text/javascript' src='https://compliancygroup-content.amp.vg/track/ddchp3ancuuby/payload.js' async> </script></a>
  </head>
  <body>
    <div class="ms-site-container">
      <header class="ms-header ms-header-primary">
        <div class="container container-full">
          <div class="ms-title">
            <a href="/">
              <span class="animated zoomInDown animation-delay-5"><img src="/assets/logo.png" /></span>
            </a>
          </div>
        </div>
      </header>
      <nav class="navbar navbar-expand-md navbar-static ms-navbar ms-navbar-primary">
        <div class="container container-full">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">
              <span class="ms-logo-sm"><img src="/assets/logo.png" /></span>
              <span class="ms-title">{{ company_title }}</span>
            </a>
          </div>

          <div class="collapse navbar-collapse" id="ms-navbar">
            <ul class="navbar-nav">
              <li class="nav-item dropdown active">
                <a href="/" class="nav-link animated fadeIn animation-delay-2" role="button" aria-haspopup="true" data-name="home">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a href="https://cait.to/portal" class="nav-link animated fadeIn animation-delay-4" role="button" aria-haspopup="true" data-name="home">Portal</a>
              </li>
              <li class="nav-item dropdown">
                <a href="https://cait.to/kb" class="nav-link animated fadeIn animation-delay-8" role="button" aria-haspopup="true" data-name="home">KB</a>
              </li>
            </ul>
          </div>
          <a href="javascript:void(0)" class="ms-toggle-left btn-navbar-menu"><i class="zmdi zmdi-menu"></i></a>
        </div>
      </nav>

      {% block content %}Content{% endblock %}

      <aside class="ms-footbar">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 ms-footer-col">
              <div class="ms-footbar-block">
              </div>
            </div>
            <div class="col-lg-5 col-md-7 ms-footer-col ms-footer-alt-color">
              <div class="ms-footbar-title text-center">
                <span class="ms-logo-sm mr-1"><img src="/assets/logo.png" /></span>
              </div>
              <address class="no-mb text-center">
                <p><i class="color-danger-light zmdi zmdi-pin mr-1"></i> P.O. Box 819</p>
                <p><i class="color-warning-light zmdi zmdi-map mr-1"></i> Toledo, WA 98591</p>
                <p><i class="color-info-light zmdi zmdi-email mr-1"></i> <a href="mailto:help@ctrl-alt-it.com">help@ctrl-alt-it.com</a></p>
                <p><i class="color-royal-light zmdi zmdi-phone mr-1"></i>866-NET-GEEK </p>
              </address>
            </div>
            <div class="col-lg-3 col-md-5 ms-footer-col ms-footer-text-right">
              <div class="ms-footbar-block">
              </div>
            </div>
          </div>
        </div>
      </aside>

      <footer class="ms-footer">
        <div class="container">
          <p><A HREF="/privacy/">Privacy Policy</A></p>
          <p><A HREF="/terms-of-service/">Terms of Service</A></p>
          <p><a href="https://cait.to/agent" class="nav-link animated fadeIn animation-delay-4" role="button" aria-haspopup="true" data-name="home">Support Agent</a></p>
          <p><a href="https://ip.ctrl-alt-it.com/" class="nav-link animated fadeIn animation-delay-4" role="button" aria-haspopup="true" data-name="home">What is my IP</a></p>
        </div>
        <div class="container">
          <p>Copyright &copy; 2016-{{ copyright_year }} {{ company_name }}</p>
        </div>
      </footer>

      <div class="btn-back-top">
        <a href="#" data-scroll id="back-top" class="btn-circle btn-circle-primary btn-circle-sm btn-circle-raised "><i class="zmdi zmdi-long-arrow-up"></i></a>
      </div>

    </div> <!-- ms-site-container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha256-z6FznuNG1jo9PP3/jBjL6P3tvLMtSwiVAowZPOgo56U=" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js" integrity="sha256-PCfu4+fnQrp4wNmVbjN1eaX4LbOvOejab0UOhjLezrw=" crossorigin="anonymous"></script>

    <script src="/assets/js/ripples.js"></script>
    <script src="/assets/js/tabs.js"></script>
    <script src="/assets/js/DropdownHover.js"></script>
    <script src="/assets/js/app.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114325300-1"></script>
    <script>
      (function(d,t) {
        var BASE_URL="https://woot.ctrl-alt-it.com";
        var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=BASE_URL+"/packs/js/sdk.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g,s);
        g.onload=function(){
          window.chatwootSDK.run({
            websiteToken: 'kK96riXy2jA4rzNaTinViSh1',
            baseUrl: BASE_URL
          })
        }
      })(document,"script");

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-114325300-1');
    </script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
